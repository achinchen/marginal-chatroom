<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link rel="stylesheet"
        href="/css/styles.css">
  <link rel="stylesheet"
        href="//fonts.googleapis.com/css?family=Noto+Sans+TC">
  <title>Marginal Chatroom</title>
</head>

<body>
  <h1>Marginal Chatroom</h1>
  <main>
    <p class="server-message"></p>
    <ul class="room-information">
      <li></li>
    </ul>
    <div class="chat-room">
    </div>
    <button class="send-location">偷偷告訴你偶是____星人</button><br>
    <button class="leave-button">我才不要跟邊緣人聊天</button><br>
    <form class="message-form">
      <input name="message"
             placeholder="Your message"
             required>
      <button>Send</button>
    </form>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
